<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR QR Code App</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@2.3.0"></script>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker preset="hiro" type="pattern" url="path/to/your/pattern-marker.patt">
            <!-- Aggiungi qui gli elementi della tua scena AR -->
            <a-entity gltf-model="url(path/to/your/3d-model.glb)" scale="0.1 0.1 0.1"></a-entity>
        </a-marker>
    </a-scene>
</body>
</html>
