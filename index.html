<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR QR Code App</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@2.3.0"></script>
</head>
<body>
    <a-scene embedded arjs='sourceType: arwebar; sourceWidth: 1280; sourceHeight: 960;'>
        <a-marker preset="custom" type="pattern" url="./pattern-marker.patt">
            <a-entity gltf-model="./cubo.glb" scale="0.1 0.1 0.1"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
