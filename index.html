<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR QR Code App</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.0.0/aframe/build/aframe-ar-nft.js">
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js">

</head>
<body>
    <a-scene embedded arjs='sourceType: webcam;'>
        <a-marker preset="custom" type="pattern" url="./pattern-marker.patt">
            <a-entity id="spawnedObject" gltf-model="./cubo.glb" scale="0.1 0.1 0.1"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        AFRAME.registerComponent('spawn-on-scan', {
            init: function () {
                // Access the marker and spawned object
                var marker = document.querySelector('a-marker');
                var spawnedObject = document.querySelector('#spawnedObject');

                // Event listener for when the marker is found
                marker.addEventListener('markerFound', function () {
                    // Show the spawned object
                    spawnedObject.setAttribute('visible', true);
                });

                // Event listener for when the marker is lost
                marker.addEventListener('markerLost', function () {
                    // Hide the spawned object
                    spawnedObject.setAttribute('visible', false);
                });
            }
        });
    </script>
</body>
</html>
