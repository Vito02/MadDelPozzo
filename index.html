<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR QR Code App</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js">

</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
        <a-marker preset="hiro" type="pattern" url="pattern-marker.patt">
            <!-- Aggiungi qui gli elementi della tua scena AR -->
            <a-entity gltf-model="url(./cube.glb)" scale="0.1 0.1 0.1"></a-entity>
        </a-marker>
    </a-scene>
</body>
</html>
